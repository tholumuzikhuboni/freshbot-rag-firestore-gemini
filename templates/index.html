<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8ff; }
        h1 { color: #1a73e8; }
        form { margin-top: 20px; }
        input[type=text] { width: 70%; padding: 10px; }
        input[type=submit] { padding: 10px 20px; }
        .response { margin-top: 20px; padding: 15px; border-radius: 8px; background-color: #e0f7fa; }
    </style>
</head>
<body>
    <h1>{{ config.title }}</h1>
    <h3>{{ config.subtitle }}</h3>
    <form method="POST">
        <input type="text" name="input" placeholder="Ask a food safety question" value="{{ config.input }}">
        <input type="submit" value="Ask">
    </form>
    <div class="response">
        <strong>FreshBot:</strong> {{ config.message }}
    </div>
</body>
</html>
