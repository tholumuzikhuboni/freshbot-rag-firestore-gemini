<!DOCTYPE html>
<html>
<head>
    <title>{{ config.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        .container { padding: 50px; }
        .response-box { margin-top: 20px; padding: 20px; background: #f4f4f4; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ config.botname }}</h1>
        <form action="/" method="post">
            <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                <input class="mdl-textfield__input" type="text" name="input" id="input" value="{{ config.input }}">
                <label class="mdl-textfield__label" for="input">Ask a food safety question...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Ask</button>
        </form>
        <div class="response-box">
            <strong>FreshBot:</strong> <p>{{ config.message }}</p>
        </div>
    </div>
</body>
</html>
